<!-- Contact Section here -->
<section id="contact" class="mx-auto">
  <div class="container">
    <h2 class="text-center p-3">Contact Us</h2>

    <div class="row">
      <div class="col-10 mx-auto">
        <form role="form" action="https://formspree.io/ukulise@gmail.com" method="POST">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Name</label>
              <input class="form-control" id="name" type="text" name="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Email Address</label>
              <input class="form-control" id="email" name="email" type="email" required
                data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Subject</label>
              <input class="form-control" id="subject" name="subject" type="text" required
                data-validation-required-message="Please enter a subject.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Message</label>
              <textarea class="form-control" id="message" rows="5" name="message" required
                data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="form-group">
              <button type="submit" class="btn formbtn btn-lg" value="Send">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
